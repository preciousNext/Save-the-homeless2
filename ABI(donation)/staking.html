    <header>
      <div id="logo">
        <img src="./images/hthlogo_md.png" alt="" />

        </div>
      </nav>
    </header>

    <section>
      <div id="inm">
        <form action="" id="stakeTokensForm">
          <div id="wrap">
            <h2>Stake Tokens</h2>
          </div>
          <br />
          <div id="stakeC">
            <label for="stakeAmount">Stake Amount (HTHS): </label>
            <br />
            <input
              type="number"
              step="0.01"
              id="stakeAmount"
              placeholder=" Enter a valid amount "
              required
            />
          </div>
          <br />
          <br />
          <div id="stakeD">
            <label for="lockTime">Lock Time (seconds):</label>
            <br />
            <input
              type="number"
              id="lockTime"
              name="lockTime"
              required
              placeholder=" Enter a valid digit"
            />
            <br />
          </div>
          <button type="button" id="stake">Stake</button>
        </form>
        <div id="wrap">
          <h2>Unstake Tokens</h2>
        </div>
        <button type="button" id="unstake">Unstake</button>
      </div>
    </section>
